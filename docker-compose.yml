services:
  wg-easy:
    image: weejewel/wg-easy:latest
    container_name: wg-easy
    environment:
      - WG_HOST=${WG_HOST}
      - WG_PORT=${WG_PORT}
      - PASSWORD=${WG_EASY_PASSWORD}
      - PASSWORD_HASH=${WG_EASY_PASSWORD_HASH}
      - WG_DEVICE=${WG_DEVICE}
      - WG_ALLOWED_IPS=0.0.0.0/0,::/0
      - WG_DEFAULT_DNS=${WG_DEFAULT_DNS}
      - WG_MTU=${WG_MTU}
      - WG_PERSISTENT_KEEPALIVE=${WG_PERSISTENT_KEEPALIVE}
      - TZ=${TZ}
    volumes:
      - ./data/wg-easy:/etc/wireguard
    ports:
      - "${WG_PORT}:${WG_PORT}/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    devices:
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

  vpn-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: vpn-bot
    env_file:
      - .env
    environment:
      - TZ=${TZ}
    volumes:
      - ./data/bot:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - wg-easy
    restart: unless-stopped

  xray:
    image: teddysun/xray:latest
    container_name: xray
    ports:
      - "${XRAY_PORT}:443/tcp"
      - "${XRAY_PORT}:443/udp"
    volumes:
      - ./data/xray:/etc/xray
    environment:
      - TZ=${TZ}
    depends_on:
      - wg-easy
    restart: unless-stopped
    # Will be enabled only if XRAY_ENABLED=true via setup script that drops config

volumes:
  # Named volumes not required; using bind mounts to keep data in repo folder
  # defined for clarity if later needed
  wg-easy-data:
  bot-data:


